name: ci_tests

on:
  pull_request:
    branches:
    - master
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: dependencies

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.8.0

      - run: pnpm install
      - run: pnpm run build:once
      - run: pnpm run lint:check

